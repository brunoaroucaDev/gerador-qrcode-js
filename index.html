<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- scripts -->
    <script src="/js/script.js" defer></script>

    <title>Gerador de QR CODE</title>

</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Digite uma URL ou texto para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" name="" id="" placeholder="Digite a URL ou texto">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="">
        </div>
    </div>
</body>
</html>
